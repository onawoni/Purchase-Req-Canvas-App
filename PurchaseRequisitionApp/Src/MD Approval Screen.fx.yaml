        =/*ClearCollect(
            FilteredRecords,
                Filter('Purchase Requisition Line Item', 'Line ItemID' = Value(MD_RecordID.Text)));
        */
        ClearCollect(
            FilteredRecords,
            AddColumns(
                Filter('Purchase Requisition Line Item', 'Line ItemID' = Value(MD_RecordID.Text)),
                "VendorCount",
                CountRows(
                    GroupBy(
                        Filter('Purchase Requisition Line Item', 'Line ItemID' = Value(MD_RecordID.Text)),
