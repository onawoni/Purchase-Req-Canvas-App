        Button5 As button:
            Color: =RGBA(0, 94, 146, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =39
            OnSelect: |-
                =// Filters the Collectoins to create another collection of Destinct Vendors to avoid Duplicate Vendors for Items with the same Vendors. This will be saved in another Collection.
                ClearCollect(
                    DisitinctVendorsCollections,
                    ForAll(
                        Distinct(FilteredRecords, 'Approved Vendor'),
                        {
                            'Approved Vendor': Value,
                            ID: First(Filter(FilteredRecords, 'Approved Vendor' = Value)).ID,
                            'Approved Vendor ID': First(Filter(FilteredRecords, 'Approved Vendor' = Value)).'Approved VendorID',
                            'Approved PaymentTermsID': First(Filter(FilteredRecords, 'Approved Vendor' = Value)).'Approved Adv PaymentTermsID',
                            'Approved PaymentTerms': First(Filter(FilteredRecords, 'Approved Vendor' = Value)).'Approved AdvPayment Terms',
                            'Requester Comment': First(Filter(FilteredRecords, 'Approved Vendor' = Value)).'Requester Comment',
                            'Approved PrePayPerc': First(Filter(FilteredRecords, 'Approved Vendor' = Value)).'Approved PrePayPerc',
                            'Approved VendorNo': First(Filter(FilteredRecords, 'Approved Vendor' = Value)).'Approved Vendor No'
                            
                        }
                    )
                );
                Set(ApprovedVendors,true)
            Text: ="View Vendors"
            Width: =254
            X: =906
            Y: =561
            ZIndex: =1

